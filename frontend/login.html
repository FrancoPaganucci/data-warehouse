<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!--css-->
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Login</title>
</head>
<body>
    <header>
        <a href="index.html"><img id="main-logo" class="main-logo" src="" alt=""></a>
        <nav class="navbar">
            <!--navbar vacío-->
        </nav>
    </header>

    <main>
        <!--Componente de login-->
        <div class="login-box">
            <h1 class="bienvenido">Bienvenido</h1>
            <label for="usuario">
                <input type="text" placeholder="Usuario" id="emailInput" class="login-inputs">
            </label>
            <label for="password">
                <input type="password" placeholder="Contraseña" class="login-inputs" id="passwordInput">
            </label>
            <div class="ingresar-btn-ctn">
                <button type="submit" class="ingresar-btn" id="login">Ingresar</button>
            </div>
        </div>
    </main>

    <script src="../backend/server.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
