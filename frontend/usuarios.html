<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!--css-->
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Usuarios</title>
</head>

<body>
    <header>
        <a href="index.html"><img id="main-logo" class="main-logo" src="../assets/coffee.png" alt=""></a>
        <nav class="navbar">
            <div class="left-menu">
                <ul>
                    <li><a href="./contactos.html">Contactos</a></li>
                    <li><a href="./usuarios.html">Usuarios</a></li>
                    <li><a href="./companias.html">Compañías</a></li>
                    <li><a href="./regionCiudad.html">Región/Ciudad</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main id="usuarios-root">
        <!--Form crear nuevo contacto-->
        <div class="create-user-box">
            <h1 class="crear-usuario-title">Crear usuario</h1>
            <div class="form-component">
                <label for="nombre">
                    <p>Nombre</p>
                    <input type="text" placeholder="nombre" id="nombre-input" class="create-user-inputs">
                </label>
                <label for="apellido">
                    <p>Apellido</p>
                    <input type="text" placeholder="apellido" id="apellido-input" class="create-user-inputs">
                </label>
                <label for="email">
                    <p>Email</p>
                    <input type="text" placeholder="email" id="email-input" class="create-user-inputs">
                </label>
                <label for="perfil">
                    <p>Perfil</p>
                    <select name="perfil" id="perfil-input">
                        <option value="admin">Admin</option>
                        <option value="basico">Básico</option>
                    </select>
                </label>
                <label for="password">
                    <p>Contraseña</p>
                    <input type="password" placeholder="contraseña" id="password-input" class="create-user-inputs">
                </label>
                <label for="password-repeat">
                    <p>Repetir contraseña</p>
                    <input type="password" placeholder="repetir contraseña" id="password-repeat-input" class="create-user-inputs">
                </label>

                <div class="crear-usuario-btn-ctn">
                    <button type="submit" class="crear-usuario-btn" id="crear-usuario-btn">Crear</button>
                </div>
            </div>
        </div>

        <div id="lista-usuarios">
            <h1 id="usuarios-title">Usuarios</h1>
            <table id="tabla-usuarios" width="100%">
                <thead>
                    <tr>
                        <td>Nombre</td>
                        <td>Apellido</td>
                        <td>Email</td>
                        <td>Perfil</td>
                        <td>Password</td>
                        <td>Actions</td>
                    </tr>
                </thead>
                <tbody id="info-usuarios">

                </tbody>
            </table>
        </div>
    </main>

    <script src="./js/crearUsuarios.js"></script>
    <script src="./js/traerUsuarios.js"></script>
</body>

</html>
